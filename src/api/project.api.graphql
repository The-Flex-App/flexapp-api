extend type Query {
  projectById(id: ID!): Project

  projects(first: Int, offset: Int): [Project!]!
}

extend type Mutation {
  createProject(input: ProjectInput!): Project!
  editProject(id: ID!, input: ProjectInput!): Project
  deleteProject(id: ID!): Project
}

type Project {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  description: String
}

input ProjectInput {
  title: String!
  description: String
}
