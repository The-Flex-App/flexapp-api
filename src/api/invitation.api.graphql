extend type Query {
  invitationById(id: ID!): Invitation!
}

extend type Mutation {
  createInvitaton(input: InvitationInput): Invitation!
  deleteInvitation(id: ID!): Invitation
}

type Invitation {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  expiryDate: DateTime!
  used: Boolean!
  userId: String
  workspaceId: String!
}

input InvitationInput {
  workspaceId: String!
  userId: String!
}
